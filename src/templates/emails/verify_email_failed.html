{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center text-center mt-4">
    <div class="card shadow-lg p-4 border-0 radius-md" style="max-width: 500px;">
        <div class="mb-3">
            <i class="bi bi-x-circle text-danger display-4"></i>
        </div>
        <h2 class="text-danger mb-3">Verification Failed</h2>
        <p class="text-muted">
            The link is invalid or expired. Please try registering again.
        </p>
        <div class="mt-3">
            <a href="{% url 'profiles:register_choice' %}" class="btn btn-danger radius-md">Try Again</a>
        </div>
    </div>
</div>
{% endblock content %}
