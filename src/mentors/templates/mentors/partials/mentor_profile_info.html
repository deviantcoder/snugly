<div class="card mt-4 p-3 border-0 radius-md">
    <h4><i class="bi bi-person-circle"></i> Profile Info</h4>
    <div class="d-flex align-items-center mb-4">
        <img src="{{ mentor.profile.image.url }}" alt="Profile Picture" 
             class="rounded-circle border border-2 border-primary shadow-sm img-fluid" 
             style="width: 90px; height: 90px; object-fit: cover;">
        <div class="ms-3">
            <h5 class="mb-1 fw-semibold">{{ mentor.profile.full_name }}</h5>
            <small class="text-muted d-block">@{{ mentor.profile.username }}</small>
        </div>
    </div>

    <!-- Bio Section -->
    {% if mentor.profile.bio %}
        <div class="mb-4">
            <h6 class="fw-medium text-dark mb-2">
                <i class="bi bi-info-circle-fill me-1 text-primary fw-small"></i> Bio
            </h6>
            <p class="text-muted mb-0 fs-6"><small>{{ mentor.profile.bio }}</small></p>
        </div>
    {% endif %}

    <!-- Skills Section -->
    {% if mentor.profile.skills %}
        <div>
            <h6 class="fw-medium text-dark mb-2">
                <i class="bi bi-person-raised-hand me-1 text-primary fw-small"></i> What can I help with:
            </h6>
            <div class="d-flex flex-wrap gap-2">
                {% for skill in mentor.profile.all_skills %}
                    <span class="badge bg-primary light-pink bg-opacity-75 text-dark hover-grow-sm radius-md px-3 py-2">
                        {{ skill.name }}
                    </span>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</div>
