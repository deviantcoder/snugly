{% extends 'base.html' %}

{% block head_title %}
{{ head_title }}
{% endblock head_title %}

{% block content %}
<div class="container styled-container border-0 card radius-md mt-4 col-md-6 col-lg-4">
    <div class="text-center">
        <i class="bi bi-chat-heart h1"></i>
        <h3 class="mt-1"><strong>Welcome back!</strong></h3>
    </div>

    <div>
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person"></i> Username</label>
                <input type="text" name="username" class="form-control radius-md p-2" placeholder="Username" required autocomplete="username">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" name="password" class="form-control radius-md p-2" placeholder="Password" required autocomplete="current-password">
            </div>

            <div class="text-end">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary light-rose border-0 hover-grow-sm p-2 w-100 radius-md mt-2">Sign In</button>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="{% url 'users:register_choice' %}">Sign Up</a></small>
            </div>

            <hr>
            
            <div class="text-center">
                <small class="text-muted">or sign up using:</small>
            </div>
            <div class="d-flex justify-content-center flex-wrap mb-3">
                <a href="#" class="btn btn-outline-dark hover-grow-sm radius-md d-flex justify-content-center align-items-center me-2 mb-1">
                    <i class="bi bi-google me-1" style="font-size: 20px;"></i>
                    <span>Google</span>
                </a>
                <a href="#" class="btn btn-outline-dark hover-grow-sm radius-md d-flex justify-content-center align-items-center me-2 mb-1">
                    <i class="bi bi-github me-1" style="font-size: 20px;"></i>
                    <span>GitHub</span>
                </a>
                <a href="#" class="btn btn-outline-dark hover-grow-sm radius-md d-flex justify-content-center align-items-center me-2">
                    <i class="bi bi-meta me-1" style="font-size: 20px;"></i>
                    <span>Meta</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
