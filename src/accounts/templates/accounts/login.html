{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <h1>Sign In</h1>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">

        <button type="submit">Sign In</button>
    </form>
{% endblock content %}
